<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet"> <!--font embedding-->
        <title>Recipes</title>
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/recipes.css">
    </head>

    <body>
        <header>
            <a href="index.html" id="logo">
                <img src="imgs/logo.png" alt="Meal Planner Logo">
                <span>PrepPal</span>
            </a>
        <nav>
            <a href="index.html" class="nav-element">Home</a>
            <a href="recipes.html" class="nav-element active">Recipes</a>
            <a href="planner.html" class="nav-element">Planner</a>
            <a href="tracker.html" class="nav-element">Tracker</a>
        </nav>
        </header>

        <main class="page-wrap">
            <section class="recipes-hero">
                <h1>Your Recipes</h1>
                <p class="subtle">Search, add, and browse your saved meals.</p>
            </section>


            <section class="recipes-controls">
                <input id="recipe-search" type="search" placeholder="Search recipes"/>
                <button class="btn-secondary" type="button">+ Add Recipe</button>
            </section> <!--need to add js here to make the form only appear after add recipe is clicked-->

            <!--form for adding recipes-->
            <form id="add-recipe-form" class="card" autocomplete="off">
                <div class="form-row">
                    <label for="recipe-name">Name</label>
                    <input id="recipe-name" name="name" type="text" placeholder="e.g., Grilled Chicken"/>
                </div>

                <div class="form-row">
                    <label for="recipe-calories">Calories</label>
                    <input id="recipe-calories" name="calories" type="number" min="0" placeholder="e.g., 520"/>
                </div>

                <div class="form-row">
                    <label for="recipe-ingredients">Ingredients</label>
                    <textarea id="recipe-ingredients" name="ingredients" rows="3" placeholder="e.g., chicken, lemon, garlic"></textarea>
                </div>

                <div class="form-row">
                    <label for="recipe-image">Image URL</label>
                    <input id="recipe-image" name="image" type="url" placeholder="https://example.com/photo.jpg"/>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">Save Recipe</button>
                    <button type="reset" class="btn-ghost">Cancel</button>
                </div>
            </form>
        </main>

    </body>
</html>
