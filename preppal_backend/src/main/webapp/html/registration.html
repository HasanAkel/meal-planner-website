<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Favicon -->
        <link rel="icon" href="/preppal_backend/imgs/myfavicon.png" type="image/x-icon">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
        <title>Recipes</title>

        <!-- CSS -->
        <link rel="stylesheet" href="/preppal_backend/css/global.css">
        <link rel="stylesheet" href="/preppal_backend/css/registration.css">
    </head>

    <body>
        <header>
            <a href="index.html" id="logo">
                <img src="/preppal_backend/imgs/logo.png" alt="Meal Planner Logo">
                <span>PrepPal</span>
            </a>
            <nav>
                <a href="index.html" class="nav-element">Home</a>
                <a href="recipes.html" class="nav-element">Recipes</a>
                <a href="planner.html" class="nav-element">Planner</a>
                <a href="tracker.html" class="nav-element">Tracker</a>
                <a href="registration.html" class="nav-element active">Sign-Up</a>
            </nav>
        </header>

        <main>
            <div class="ai-registration-container" id="ai-registration-container">

                <div id="ai-welcome-page">
                    <h2>Welcome to PrepPal!</h2>
                    <p>Let's get started by setting up your personalized meal plan. 
                       Our AI assistant will guide you through a few questions to tailor 
                       the experience just for you.</p>
                    <button id="start-ai-btn" class="btn">Start AI Setup</button>
                </div>

                <div id="mode-selection" style="display:none;">
                    <h3 class="mode-heading">Choose your preferred interaction mode</h3>

                    <div class="mode-cards">
                        <div class="mode-card" id="chat-mode-btn">
                            <img src="/preppal_backend/imgs/chat-icon.png" alt="Chat Icon">
                            <span>Chat with AI</span>
                        </div>

                        <div class="mode-card" id="voice-mode-btn">
                            <img src="/preppal_backend/imgs/voice-chat.png" alt="Voice Icon">
                            <span>Talk to AI (Voice)</span>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <!-- JS -->
        <script src="/preppal_backend/js/registration.js"></script>
    </body>
</html>
